name: "Homely MQTT Bridge"
version: "1.0.0"
slug: "homely_mqtt_bridge"
description: "Bridge between Homely devices and MQTT using existing homely-mqtt library"
url: "https://github.com/haugeSander/Homely-HA-Addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
services:
  - mqtt:need
init: false
options:
  HOMELY_USER: ""
  HOMELY_PASSWORD: ""
  MQTT_HOST: "core-mosquitto"
  MQTT_PORT: 1883
  MQTT_USER: ""
  MQTT_PASSWORD: ""
  logLevel: "info"
schema:
  HOMELY_USER: str
  HOMELY_PASSWORD: password
  MQTT_HOST: str
  MQTT_PORT: int
  MQTT_USER: str
  MQTT_PASSWORD: password
  logLevel: str
